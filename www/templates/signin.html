<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>登录 - Thanos</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit-rtl.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <script src="/static/js/sticky.min.js"></script>
    <script src="/static/js/thanos.js"></script>
    <script>
        $(function() {
            var vmAuth = new Vue({
                el: '#vm',
                data: {
                    email: '',
                    passwd: ''
            },
            methods: {
                submit: function(event) {
                    event.preventDefault();
                    var $form = $('#vm'),
                        email = this.email.trim().toLowerCase(),
                        data = {
                            email: email,
                            passwd: this.passwd==='' ? '' : CryptoJS.SHA1(email + ':' + this.passwd).toString()
                        };
                    $form.postJSON('/api/authenticate', data, function(err, result) {
                        if (! err) {
                            location.assign('/');
                        }
                    });
                }
            }
        });
    });
    </script>
</head>

<body class="uk-height-1-1">
    <div class="uk-flex uk-flex-column uk-flex-middle uk-text-center uk-height-1-1">
        <div style="width: 320px">
            <p><a href="/" class="uk-icon-button" uk-icon="heart"></a> <a href="/">Thanos</a></p>
            <form id="vm" v-on="submit: submit" class="uk-panel uk-panel-box uk-form">
                <div class="uk-alert uk-alert-danger uk-hidden"></div>
                <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="mail"></span>
                        <input type="text" v-model='email' name="email" placeholder="电子邮件" maxlength="50" class="uk-input uk-width-1-1 uk-form-large">
                    </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="lock"></span>
                        <input type="password" name="passwd" v-model="passwd" placeholder="口令" maxlength="50" class="uk-input uk-width-1-1 uk-form-large">
                    </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="sign-in"></span>
                        <button type="submit" class="uk-button uk-button-default uk-width-1-1 uk-button-large" style="background-color: #99ccff;">&nbsp登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
